<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f50b704ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">

</head>

<body>

    <div class="border">
        <div class="container">



            <div class="current-time-here">
                <h1> </h1>
                <span>All over the world it is <i class="fas fa-moon"></i> crescent moon </span>

            </div>


            <div class="form-area">
                <form id="search-form">

                    <input type="search" placeholder="type a ciy.." id="search-text-input" class="type-city" />
                    <input type="submit" value="Search" id="search-press" class="click-search" />
                    <button class="btn" id="current-location-button">
                        Current </button>
                </form>

                <h2 id="city">

                </h2>


                <div class="row">
                    <div class="col-3">
                        <div class="weather-icon">
                            <img src="" id="weather-icon" class="float-left" />
                        </div>
                    </div>
                    <div class="col-3">
                        <span class="temperature" id="temp">

                        </span>
                        <span class="unit">
                            <strong><a href="#" id="celsius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
                            </strong>
                        </span>

                    </div>
                    <div class="col-6">
                        <ul id="weather-list">

                            <li>
                                <span id="description"></span>
                            </li>
                            <li>
                                humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                wind: <span id="wind"></span>km/h
                            </li>


                        </ul>
                    </div>

                </div>
            </div>


            <div class="weather-forecast" id="forecast">

            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/sofiacoelhomoreira/weather-app">
            Open-source
        </a>
        code by Sofia Coelho
    </footer>
    <script src="src/script.js"></script>
</body>

</html>
