<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <script src="https://kit.fontawesome.com/7f50b704ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">

</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-3">
                <h2> </h2>
            </div>

            <div class="col-9">

                    <input type="text" placeholder="Search for..." autocomplete="off" autofocus="on"

                </form>
            </div>
        </div>
        <h1>
            Itapecerica da Serra
        </h1>

        <div>
            <div class="weather-figure">
                <i class="fas fa-sun"></i>
            </div>
        </div>

    </div>

    <script src="src/script.js"></script>

</html>
