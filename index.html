<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f50b704ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Lemonada:wght@300;500&family=Yanone+Kaffeesatz:wght@200&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="border">
        <div class="container">

            <h1 id="moon-phase">
            </h1>
            <h2>
                Anywhere in the world, we are above the same sky! Same moon phase!!
            </h2>

            <div class="form-area">
                <form id="search-form">

                    <input type="search" placeholder="type a city .." id="search-text-input" class="type-city" />
                    <button type="submit" id="search-press" class="click-search" Title="Search city">
                        <img src="https://icons-for-free.com/iconfiles/png/512/svg+location+magnifying+glass+navigation+position+search+icon-1320185158232551016.png"
                            alt="location-search-icon" width="40px">
                    </button>
                    <button id="current-location-button" class="here-search" Title="My location">
                        <img src="https://img.icons8.com/windows/50/000000/search-location.png"
                            alt="location-search-icon" width="40px">
                    </button>

                </form>

                <div id="city">
                </div>

            </div>

            <div class="row">
                <div class="col-3">
                    <div class="weather-icon">
                        <img src="" id="weather-icon" class="float-left" />
                    </div>
                </div>

                <div class="col-3">
                    <span class="temperature" id="temp">
                    </span>
                    <span class="unit">
                        <strong>Â°C</strong>
                    </span>
                </div>

                <div class="col-6">
                    <ul id="weather-list">
                        <li>
                            <span id="description"></span>
                        </li>
                        <li>
                            humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            wind: <span id="wind"></span>km/h
                        </li>
                    </ul>
                </div>

            </div>

            <div class="weather-forecast" id="forecast">
            </div>

            <p> Last updated: <span id="update-time"> </span> </p>

        </div>
    </div>

    <footer>
        <a href="https://github.com/sofiacoelhomoreira/weather-app" target="blank">
            <i class="fab fa-github"></i>
        </a>
        Open-source code by Sofia Coelho Moreira
        <a href="https://www.linkedin.com/in/sofia-coelho-moreira-b84a3667" target="blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
